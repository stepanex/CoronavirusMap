    <script data-ad-client="ca-pub-8503799930198018" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        // This example requires the Places library. Include the libraries=places
        // parameter when you first load the API. For example:
        // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

        var map;
        var service;
        var infowindow;
        var color_green = '#40ff00';
        var color_orange = '#ffbf00';
        var color_red = '#ff0000';
        var color_white = '#ffffff';

        function initMap() {

            var sydney = new google.maps.LatLng(49.8037633, 15.4749126);

            infowindow = new google.maps.InfoWindow();

            map = new google.maps.Map(
                document.getElementById('map'), {center: sydney, zoom: 8});

            service = new google.maps.places.PlacesService(map);
            var placesCor = [];
            var regionsCor = [['Praha',0],['Královéhradecký kraj', 0],['Karlovarský kraj',0],
                ['Liberecký kraj',0],['Moravskoslezský kraj',0],['Olomoucký kraj',0],['Pardubický kraj',0],
                ['Plzeňský kraj',0],['Středočeský kraj', 0],['Jihočeský kraj',0],
                ['Jihomoravský kraj',0],['Ústecký kraj',0],['Kraj Vysočina',0],['Zlínský kraj',0]];
            console.log('loading wiki');
            fetch('/wikiData/').then(data => data.json()).then(data =>{
                console.log('loaded');
                var html = data.parse.text['*'];
                var htmlDom = new DOMParser().parseFromString(html, "text/xml");

                var cases = htmlDom.getElementsByClassName('wikitable')[0].children[0].children;
                var numberOfCasesSplitted = cases[cases.length-2].children[0].firstChild.textContent.split('-');
                var numberOfCases = numberOfCasesSplitted[numberOfCasesSplitted.length-1];
                document.getElementsByName('info')[0].innerText='Počet nakažených: '+ numberOfCases;
                for(let i = 2; i < cases.length;i+=2){

                    let state = cases[i].children[2].firstChild.textContent;
                    if(state.toString().localeCompare('nepotvrzeno\n')===0){
                        continue;
                    }

                    let caseNumber = cases[i].children[0].firstChild.textContent.toString();
                    let countOfCases = 1;
                    if(caseNumber.includes('–')){
                        let caseNumberSplitted = caseNumber.split('–');
                        countOfCases = parseInt(caseNumberSplitted[1]) - parseInt(caseNumberSplitted[0]) + 1;
                    }

                    let place = cases[i].children[5].firstChild.textContent;
                    let region = cases[i].children[6].firstChild.textContent;
                    let treatment = cases[i].children[7].firstChild.textContent.split(',')[0];

                    // let queryPlace = 'Czech Republic';
                    if(place.toString().localeCompare('N/A') && place.toString().localeCompare('Praha') ||
                        (treatment.toString().localeCompare('N/A') && treatment.toString().localeCompare('domácí izolace\n'))){
                        let queryPlace = place+', '+region;
                        if(treatment.toString().localeCompare('N/A') && treatment.toString().localeCompare('domácí izolace\n')){
                            queryPlace = treatment+', '+region;
                        }

                        let found = false;
                        for(let j = 0; j<placesCor.length;j++){
                            if(placesCor[j][0] === queryPlace){
                                placesCor[j][1]+=countOfCases;
                                found = true;
                                break;
                            }
                        }
                        if(!found){
                            placesCor.push([queryPlace, 1])
                        }
                    }

                    if(region.toString().localeCompare('N/A')){
                        found = false;
                        for(let j = 0; j<regionsCor.length;j++){
                            if(regionsCor[j][0] === region){
                                regionsCor[j][1] += countOfCases;
                                found = true;
                                break;
                            }
                        }
                        if(!found){
                            console.log(region);
                            console.log('FUCK#1');
                        }
                    }
                }
                }).then(data => {
                    let k = 0;
                    placesCor.forEach(place => {
                        setTimeout(k*5);
                        k++;
                        let request = {
                            query: place[0],
                            fields: ['name', 'geometry'],
                        };

                        let success = false;
                        tries = 0;

                        let intr = setInterval(function() {
                            service.findPlaceFromQuery(request, function(results, status) {
                                if (status === google.maps.places.PlacesServiceStatus.OK) {
                                    if(results.length){
                                        createMarker(results[0], place[1]);
                                    }
                                    success = true;
                                    clearInterval(intr);
                                } else {
                                    console.log(status);
                                    console.log("FUCK");
                                }
                            });
                            tries++;

                            if (success || (tries > 3)) clearInterval(intr);
                        }, 1000);
                        console.log(place[0]+' '+place[1]);
                    });
                    // Define the LatLng coordinates for the polygon.
                    var prague = [];
                    for(let k = 1; k<15; k++){
                        fetch('./regionPolygons/area'+String("0" + k).slice(-2)+'.txt').then(data => data.json()).then(data =>{
                            let color = color_white;
                            if(regionsCor[k-1][1]<5){
                                color = color_green;
                            } else if(regionsCor[k-1][1] < 20){
                                color = color_orange;
                            } else {
                                color = color_red;
                            }
                            if(k===1){
                                prague = data;
                            }
                            else if (k===9) {
                                data = [data, prague.reverse()];
                            }

                            var bermudaTriangle = new google.maps.Polygon({
                                paths: data,
                                strokeColor: color,
                                strokeOpacity: 0.8,
                                strokeWeight: 3,
                                fillColor: color,
                                fillOpacity: 0.35
                            });
                            bermudaTriangle.setMap(map);

                            google.maps.event.addListener(bermudaTriangle, 'click', function (event) {
                                infowindow.setContent(regionsCor[k - 1][0] + '<br/>Počet nakažených: ' + regionsCor[k - 1][1]);
                                if (event) {
                                    point = event.latLng;
                                }
                                infowindow.setPosition(point);
                                infowindow.open(map);
                            });

                        });
                    }
                }).catch((error) => {
                console.error('Error:', error);
            });

        }

        function createMarker(place, text) {
            var marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location
            });

            google.maps.event.addListener(marker, 'click', function() {
                infowindow.setContent(place.name+'<br/>Počet nakažených: '+text);
                infowindow.open(map, this);
            });
        }
        function createMarker2(location, text) {
            var marker = new google.maps.Marker({
                map: map,
                position: location
            });

            google.maps.event.addListener(marker, 'click', function() {
                infowindow.setContent(location.lat+':'+location.lng);
                infowindow.open(map, this);
            });
        }


    </script>
